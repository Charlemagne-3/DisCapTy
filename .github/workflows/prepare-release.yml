# Preparing release consist of:
# - Check version of package, if it respect semantic ver.

name: Prepare Release
on:
  workflow_call:

jobs:
  pre-release:
    name: Review this part before approval
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    # https://www.peterbe.com/plog/install-python-poetry-github-actions-faster
    - name: Load cached $HOME/.local
      uses: actions/cache@v2.1.6
      with:
        path: |
          ~/.local
          ~/.poetry
        key: dotlocal-${{ runner.os }}-${{ hashFiles('.github/workflows/tests.yml') }}

    - name: install discapty?
      run: poetry install

    - name: Run script
      run: python ./.github/scripts/pre_release.py
