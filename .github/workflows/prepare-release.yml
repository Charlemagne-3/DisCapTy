# Preparing release consist of:
# - Check version of package, if it respect semantic ver.

name: Prepare Release
on:
  workflow_call:

jobs:
  pre-release:
    name: Review this part before approval
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Load the cached installation of Poetry
    - name: Load cached Poetry installation
      id: cached-poetry
      uses: actions/cache@v2
      with:
        path: ~/.local
        key: poetry-${{ runner.os }}

    # Install & configure Poetry
    - name: Install Poetry
      if: steps.cached-poetry.outputs.cache-hit != 'true'
      uses: snok/install-poetry@v1

    - uses: actions/setup-python@v4
      id: setup-python
      with:
        python-version: '3.10'
        cache: 'poetry'

    # Install DisCapTy itself
    - name: Install dependencies and DisCapTy
      run: poetry install -n

    # Install requests manually
    - name: Install requests
      run: pip install requests  # Pip is much more faster than Poetry

    # Run the main script
    - name: Run script
      run: poetry run python ./.github/scripts/pre_release.py
