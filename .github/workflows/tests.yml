name: Run tests
on:
  pull_request:
  push:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - python-version: '3.7'
          - python-version: '3.8'
          - python-version: '3.9'
          - python-version: '3.10'
    
    name: Tox - v${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      # https://www.peterbe.com/plog/install-python-poetry-github-actions-faster
      - name: Load cached $HOME/.local
        uses: actions/cache@v2.1.6
        with:
          path: ~/.local
          key: dotlocal-${{ runner.os }}-${{ hashFiles('.github/workflows/tests.yml') }}

      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
            poetry-version: '1.1.13'

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run python -m unittest tests/test_discapty.py
